<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Licita</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header img {
            max-height: 80px;
            margin-bottom: 15px;
            border-radius: 10px; /* se quiser bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: var(--primary);
            font-size: 2em;
            font-weight: bold;
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .btn-start {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: var(--dark);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid var(--primary);
            padding-left: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.progress {
            color: #60a5fa;
            border-color: var(--primary);
        }

        .log-entry.complete {
            color: #34d399;
            border-color: var(--success);
        }

        .log-entry.error {
            color: #f87171;
            border-color: var(--danger);
        }

        .log-entry .timestamp {
            color: #9ca3af;
            margin-right: 10px;
        }

        .results-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-section h2 {
            color: var(--dark);
            margin-bottom: 20px;
        }

        .result-card {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }

        .result-card h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .result-card .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 10px;
        }

        .badge.dispensa {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.pregao {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.concorrencia {
            background: #dcfce7;
            color: #166534;
        }

        .result-card p {
            color: #4b5563;
            margin: 10px 0;
        }

        .result-card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .result-card a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .spinner {
            border: 4px solid var(--light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="{{ url_for('static', filename='images/radar_licita.jpg') }}" alt="Radar Licita Logo" style="max-height: 80px; max-width: 300px; object-fit: contain; margin-bottom: 15px;">
            <p>Sistema de Monitoramento Automatizado de Licita√ß√µes Municipais</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3>Munic√≠pios</h3>
                <div class="value" id="total-cities">{{ cities|length }}</div>
            </div>
            <div class="stat-card">
                <h3>Licita√ß√µes Hoje</h3>
                <div class="value" id="total-bids">{{ total_results }}</div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div class="value" id="status-text" style="font-size: 1.2em;">Pronto</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="btn-start" id="start-btn" onclick="startScraping()">
                ‚ñ∂Ô∏è Executar Rastreio de Licita√ß√µes
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progress-section">
            <h2>Progresso da Execu√ß√£o</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>
            <div class="log-container" id="log-container"></div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>üìã Licita√ß√µes Encontradas</h2>
            <div id="results-container">
                <div class="empty-state">
                    Execute o scraping para visualizar as licita√ß√µes encontradas
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isRunning = false;
        let hasRunScraping = false;  // <<< Vari√°vel para controlar se rodou scraping

        socket.on('update', function(data) {
            addLog(data);
            updateProgress(data);
            
            if (data.type === 'complete') {
                hasRunScraping = true;  // <<< Marca que rodou scraping
                document.getElementById('start-btn').disabled = false;
                document.getElementById('status-text').textContent = 'Conclu√≠do';
                loadResults();
            }
        });

        socket.on('error', function(data) {
            addLog({
                type: 'error',
                data: {status: data.message},
                timestamp: new Date().toLocaleTimeString()
            });
            document.getElementById('start-btn').disabled = false;
            document.getElementById('status-text').textContent = 'Erro';
        });

        function startScraping() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('status-text').textContent = 'Executando';
            document.getElementById('progress-section').classList.add('active');
            document.getElementById('log-container').innerHTML = '';
            document.getElementById('progress-fill').style.width = '0%';
            
            socket.emit('start_scraping');
        }

        function addLog(data) {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${data.type}`;
            
            let message = '';
            if (data.type === 'progress') {
                message = `Processando ${data.data.city}: ${data.data.status}`;
            } else if (data.type === 'complete') {
                message = `‚úÖ ${data.data.status} (${data.data.messages_sent} mensagens enviadas)`;
            } else if (data.type === 'sending') {
                message = `üì± ${data.data.status}`;
            } else if (data.type === 'started') {
                message = `üöÄ ${data.data.status}`;
            } else if (data.type === 'error') {
                message = `‚ùå Erro: ${data.data.message}`;
            }
            
            logEntry.innerHTML = `<span class="timestamp">[${data.timestamp}]</span>${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(data) {
            if (data.type === 'progress' && data.data.total) {
                const percent = Math.round((data.data.current / data.data.total) * 100);
                const progressFill = document.getElementById('progress-fill');
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
            } else if (data.type === 'complete') {
                const progressFill = document.getElementById('progress-fill');
                progressFill.style.width = '100%';
                progressFill.textContent = '100%';
            }
        }

        function loadResults() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('results-container');
                    const totalBids = document.getElementById('total-bids');

                    // Sempre iniciar com zero
                    totalBids.textContent = '0';

                    if (!hasRunScraping) {
                        container.innerHTML = '<div class="empty-state">[translate:Execute o scraping para visualizar as licita√ß√µes encontradas]</div>';
                        return;
                    }

                    // Se rodou scraping mas n√£o encontrou nenhum registro
                    if (hasRunScraping && data.length === 0) {
                        container.innerHTML = '<div class="empty-state">[translate:Nenhuma licita√ß√£o encontrada hoje]</div>';
                        return;
                    }

                    // Atualiza a quantidade ap√≥s o scraping
                    totalBids.textContent = data.length;

                    container.innerHTML = data.map(bid => `
                        <div class="result-card">
                            <h3>${bid.cidade}</h3>
                            <span class="badge ${getBadgeClass(bid.modalidade)}">${bid.modalidade}</span>
                            <span style="color: #6b7280; font-size: 0.9em;">${bid.data}</span>
                            <p>${bid.resumo}</p>
                            <a href="${bid.portal}" target="_blank">üîó [translate:Acessar Portal]</a>
                        </div>
                    `).join('');
                });
        }

        function getBadgeClass(modalidade) {
            if (modalidade.toLowerCase().includes('dispensa')) return 'dispensa';
            if (modalidade.toLowerCase().includes('preg√£o')) return 'pregao';
            if (modalidade.toLowerCase().includes('concorr√™ncia')) return 'concorrencia';
            return '';
        }

        // Carregar resultados ao iniciar (inicialmente mostra mensagem "Execute o scraping...")
        window.onload = loadResults;
    </script>

</body>
</html>
